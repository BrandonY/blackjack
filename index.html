<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <img id="table" src="/images/table.jpg" alt="table">
    <img id="back" class="backCard" src="">
    <img id="dealerTwo" src="">
    <img id="dealerThree" src="">
    <img id="dealerFour" src="">
    <img id="dealerFive" src="">
    <img id="dealerSix" src="">
    <img id="playerOne" src="">
    <img id="playerTwo" src="">
    <img id="playerThree" src="">
    <img id="playerFour" src="">
    <img id="playerFive" src="">
    <img id="playerSix" src="">

    <div id="bank"></div>

    <div id="commandContainer">
        <button id="hit">Hit</button>
        <button id="check">Check</button>
        <button id="double">Double</button>
    </div>

    <div id="betContainer">
        <i id="up" onclick="Increase()"></i>
        <div id="bet"></div>
        <i id="down" onclick="Decrease()" ></i>
    </div>

    <div id="message"></div>
    <div id="dealAgainContainer">
        <button id="dealButton" onclick="DealAgain()">Deal again</button>
        <button id="restartButton" onclick="Reload()">Try again</button>
    </div>
    
</body>
<script src="/script/script.js"></script>
</html>
